<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejisuman Senior High School - Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="../imgs/favicon.ico" />
    <style>
      /* From Uiverse.io by karthik092726122003 */
      .styled-wrapper .button {
        display: block;
        position: relative;
        width: 76px;
        height: 76px;
        margin: 0;
        overflow: hidden;
        outline: none;
        background-color: transparent;
        cursor: pointer;
        border: 0;
      }

      .styled-wrapper .button:before {
        content: "";
        position: absolute;
        border-radius: 50%;
        inset: 7px;
        border: 3px solid black; /* Update dynamically for light/dark mode */
        transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
          transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
      }

      .styled-wrapper .button:after {
        content: "";
        position: absolute;
        border-radius: 50%;
        inset: 7px;
        border: 4px solid #599a53;
        transform: scale(1.3);
        transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
          transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        opacity: 0;
      }

      .styled-wrapper .button:hover:before,
      .styled-wrapper .button:focus:before {
        opacity: 0;
        transform: scale(0.7);
        transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
          transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .styled-wrapper .button:hover:after,
      .styled-wrapper .button:focus:after {
        opacity: 1;
        transform: scale(1);
        transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
          transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
      }

      .styled-wrapper .button-box {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
      }

      .styled-wrapper .button-elem {
        display: block;
        width: 30px;
        height: 30px;
        margin: 24px 18px 0 22px;
        transform: rotate(360deg);
        fill: #f0eeef;
      }

      .styled-wrapper .button:hover .button-box,
      .styled-wrapper .button:focus .button-box {
        transition: 0.4s;
        transform: translateX(-69px);
      }
    </style>
  </head>
  <body>
    <!-- Back Button -->
    <!-- From Uiverse.io by karthik092726122003 -->
    <div class="styled-wrapper">
      <button class="button" onclick="window.location.href='Sign_In.html'">
        <div class="button-box">
          <span class="button-elem">
            <svg
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="arrow-icon"
            >
              <path
                fill="black"
                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              ></path>
            </svg>
          </span>
          <span class="button-elem">
            <svg
              fill="black"
              viewBox="0 0  24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="arrow-icon"
            >
              <path
                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              ></path>
            </svg>
          </span>
        </div>
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center full-height">
      <div class="form-container">
        <p class="title">Reset Password</p>
        <form class="form" id="forgotPasswordForm">
          <input
            type="email"
            class="input"
            placeholder="Email"
            id="email"
            required
          />
          <button type="submit" class="form-btn">Reset Password</button>
        </form>
        <p class="sign-in-label">
          Remembered your password?<span
            class="sign-in-link"
            onclick="window.location.href='Sign_In.html'"
            >Sign In</span
          >
        </p>
      </div>
    </div>
    <style>
      .form-container {
        width: 90%;
        max-width: 350px;
        height: auto;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        box-sizing: border-box;
        padding: 20px 30px;
      }

      .title {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        margin: 10px 0 30px 0;
        font-size: 28px;
        font-weight: 800;
      }

      .form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 15px;
      }

      .input {
        border-radius: 20px;
        border: 1px solid #c0c0c0;
        outline: 0 !important;
        box-sizing: border-box;
        padding: 12px 15px;
      }

      .form-btn {
        padding: 10px 15px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        border-radius: 20px;
        border: 0 !important;
        outline: 0 !important;
        background: rgb(2, 4, 103);
        color: white;
        cursor: pointer;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      .form-btn:active {
        box-shadow: none;
      }

      .sign-in-label {
        margin: 0;
        font-size: 10px;
        color: #747474;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .sign-in-link {
        margin-left: 1px;
        font-size: 11px;
        text-decoration: underline;
        text-decoration-color: rgb(10, 3, 110);
        color: rgb(18, 10, 97);
        cursor: pointer;
        font-weight: 800;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .full-height {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("email").value;
          if (email === "") {
            alert("Please fill in your email");
          } else {
            alert("Password reset link sent to your email");
          }
        });
    </script>
  </body>
</html>

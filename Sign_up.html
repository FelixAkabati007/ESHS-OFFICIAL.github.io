    <style>
      /* From Uiverse.io by karthik092726122003 */
      .styled-wrapper .button {
        display: block;
        position: relative;
        width: 76px;
        height: 76px;
        margin: 0;
        overflow: hidden;
        outline: none;
        background-color: transparent;
        cursor: pointer;
        border: 0;
      }

      .styled-wrapper .button:before {
        content: "";
        position: absolute;
        border-radius: 50%;
        inset: 7px;
        border: 3px solid black; /* Update dynamically for light/dark mode */
        transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
          transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
      }

      .styled-wrapper .button:after {
        content: "";
        position: absolute;
        border-radius: 50%;
        inset: 7px;
        border: 4px solid #599a53;
        transform: scale(1.3);
        transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
          transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        opacity: 0;
      }

      .styled-wrapper .button:hover:before,
      .styled-wrapper .button:focus:before {
        opacity: 0;
        transform: scale(0.7);
        transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
          transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .styled-wrapper .button:hover:after,
      .styled-wrapper .button:focus:after {
        opacity: 1;
        transform: scale(1);
        transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
          transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
      }

      .styled-wrapper .button-box {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
      }

      .styled-wrapper .button-elem {
        display: block;
        width: 30px;
        height: 30px;
        margin: 24px 18px 0 22px;
        transform: rotate(360deg);
        fill: #f0eeef;
      }

      .styled-wrapper .button:hover .button-box,
      .styled-wrapper .button:focus .button-box {
        transition: 0.4s;
        transform: translateX(-69px);
      }
    </style>
  </head>

      <button class="button" onclick="window.location.href='Sign_In.html'">

            >
              <path
                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"

          </span>
        </div>
      </button>
    </div>
    <!-- From Uiverse.io by micaelgomestavares -->
    <!-- From Uiverse.io by akshat-patel28 -->
    <div class="d-flex justify-content-center align-items-center full-height">
      <div class="form-container">
        <p class="title">Create an Account</p>
        <form class="form" id="signupForm">
          <input
            type="text"
            class="input"
            placeholder="Full Name"
            id="fullname"
            required
          />
          <input
            type="email"
            class="input"
            placeholder="Email"
            id="email"
            required
          />
          <input
            type="password"
            class="input"
            placeholder="Password"
            id="password"
            required
          />
          <input
            type="password"
            class="input"
            placeholder="Confirm Password"
            id="confirmPassword"
            required
          />
          <button type="submit" class="form-btn">Sign up</button>
        </form>
        <p class="sign-up-label">
          Already have an account?<span
            class="sign-up-link"
            onclick="window.location.href='Sign_In.html'"
            >Log in</span
          >
        </p>
        <div class="buttons-container">

    <style>
      /* From Uiverse.io by akshat-patel28 */
      .form-container {
        width: 90%;
        max-width: 350px;
        height: auto;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        box-sizing: border-box;
        padding: 20px 30px;
      }
      .title {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        margin: 10px 0 30px 0;
        font-size: 28px;
        font-weight: 800;
      }
      .form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-bottom: 15px;
      }
      .input {
        border-radius: 20px;
        border: 1px solid #c0c0c0;
        outline: 0 !important;
        box-sizing: border-box;
        padding: 12px 15px;
      }
      .form-btn {
        padding: 10px 15px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        border-radius: 20px;
        border: 0 !important;
        outline: 0 !important;
        background: rgb(2, 9, 156);
        color: white;
        cursor: pointer;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .form-btn:active {
        box-shadow: none;
      }
      .sign-up-label {
        margin: 0;
        font-size: 10px;
        color: #747474;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .sign-up-link {
        margin-left: 1px;
        font-size: 11px;
        text-decoration: underline;
        text-decoration-color: rgb(4, 1, 98);
        color: rgb(3, 4, 93);
        cursor: pointer;
        font-weight: 800;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .buttons-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin-top: 20px;
        gap: 15px;
      }
      .apple-login-button,
      .google-login-button {
        border-radius: 20px;
        box-sizing: border-box;
        padding: 10px 15px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
          rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .apple-login-button {
        background-color: #000;
        color: #fff;
        border: 2px solid #000;
      }
      .google-login-button {
        border: 2px solid #747474;
      }
      .apple-icon,
      .google-icon {
        font-size: 18px;
        margin-bottom: 1px;
      }
      .full-height {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const fullname = document.getElementById("fullname").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();

          if (!fullname || !email || !password || !confirmPassword) {
            alert("Please fill in all fields.");
            return;
          }

          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }

          alert("Account created successfully!");
        });

      // Responsive adjustments
      window.addEventListener("resize", function () {
        const formContainer = document.querySelector(".form-container");
        if (window.innerWidth < 768) {
          formContainer.style.width = "100%";
          formContainer.style.padding = "10px 20px";
        } else {
          formContainer.style.width = "90%";
          formContainer.style.padding = "20px 30px";
        }
      });

      // Initial check for responsive adjustments
      window.dispatchEvent(new Event("resize"));
    </script>
  </body>
</html>
